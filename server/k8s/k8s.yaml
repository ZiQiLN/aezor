---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: aezircraft
  name: aezircraft
spec:
  replicas: 1
  serviceName: aezircraft
  selector:
    matchLabels:
      app: aezircraft
  template:
    metadata:
      labels:
        app: aezircraft
    spec:
      containers:
        - name: aezircraft
          image: ziqiln/aezircraft
          env:
            - name: EULA
              value: 'TRUE'
            - name: VERSION
              value: '1.12.2'
            - name: TYPE
              value: 'FORGE'
            - name: ONLINE_MODE
              value: 'false'
            - name: MODPACK
              value: 'https://github.com/ZiQiLN/aezor/releases/download/v0.0.1-alpha.8/Archive.zip'
            - name: FORGEVERSION
              value: 'RECOMMENDED'
            - name: MEMORY
              value: 4G
            - name: LEVEL_TYPE
              value: 'BIOMESOP'
            - name: USE_AIKAR_FLAGS
              value: 'true'
            - name: ENABLE_RCON
              value: 'true'
            - name: RCON_PASSWORD
              value: 'testing'
            - name: RCON_PORT
              value: '28016'
          volumeMounts:
            - mountPath: /data
              name: aezircraft
          # resources:
          #   requests:
          #     memory: '6Gi'
          #     cpu: '2'
          # limits:
          #   memory: 8096Mi
          #   cpu: 1500m

  volumeClaimTemplates:
    - metadata:
        name: aezircraft
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 8Gi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: aezircraft
  name: aezircraft-server
spec:
  ports:
    - port: 25565
      targetPort: 25565
  selector:
    app: aezircraft
  type: LoadBalancer
